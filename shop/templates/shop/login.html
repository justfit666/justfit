{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login | JustFit</title>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
    <style>
        body {
            background: #f2f4f7;
            font-family: Arial;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }
        .login-box {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px #0002;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005ad5;
        }
        .msg {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>JustFit Login</h2>

    {% for message in messages %}
        <div class="msg">{{ message }}</div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>
    <div class="sign-up">
        create an account?  
        <a href="{% url 'shop:signup' %}">Signup here</a>.
    </div>
</div>

</body>
</html>
